<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        body{
            background: url("index.jpg") no-repeat center;
            background-size: 90%;
            margin-top: 600px;
        }
    </style>
</head>
<body>
    <span id="wrap" style="margin-left: 75%">
        <input type="button" @click="run" value="==> Next" style="background-color: black;color: white;margin-top: 24px;border: black;padding-top: 6px">
    </span>
</body>
</html>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#wrap",
        data: {},
        methods: {
            run(){
                axios.post("http://localhost/user/run").then(res=>{
                    if (res.data.state){
                        alert(res.data.msg+",点击确定进入登录页面！")
                        location.href="/login.html";
                    }else {
                        alert(res.data.msg);
                    }
                });
            }
        }
    })
</script>
